<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00663d8851.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/login.css">
    <title>Copy) 넥슨 회원로그인</title>
</head>
<body>
    <div class="center">
        <div class="title"><a href="home.html">NEXON</a></div>
        <ul class="login">
            <li>넥슨ID 로그인</li>
            <li>일회용 로그인</li>
            <li>QR 로그인</li>
        </ul>

        <div class="id">
            <input type="text" class="login-id" placeholder="넥슨ID (아이디 또는 이메일)">
        </div>
        <div class="pw">
            <input type="password" class="login-pw" placeholder="비밀번호">
        </div>
        <div class="keep">
            <input type="checkbox" name="login-keep" id="login-keep">
            <label for="login-keep">로그인 상태 유지</label>
        </div>
        
        <button class="login-btn">넥슨ID 로그인</button>
        <div class="login-menu">
            <ul>
                <li><a href="join.html">회원가입</a></li>
                <li>넥슨ID 찾기</li>
                <li>비밀번호 찾기</li>
            </ul>
            <div>보안센터</div>
        </div>
        <ul class="login-method">
            <li>
                <i class="fa-brands fa-facebook"></i>
                <span>Facebook 계정으로 로그인</span>
            </li>
            <li>
                <i class="fa-brands fa-google"></i>
                <span>Google 계정으로 로그인</span>
            </li>
            <li>
                <i class="fa-solid fa-n"></i>
                <span>Naver 계정으로 로그인</span>
            </li>
            <li>
                <i class="fa-brands fa-apple"></i>
                <span>Apple 계정으로 로그인</span>
            </li>
        </ul>
    </div>
</body>
</html>
